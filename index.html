<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="card-container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="card">
            <div class="card-content">
                <img src="https://images.unsplash.com/photo-1507120410856-1f35574c3b45?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDN8fHlvZ2F8ZW58MHwwfDB8fHww" alt="breath img">
                <div class="card-text-data">
                    <div class="tag-status-box">
                        <div class="tag">Professional</div>
                        <div><ion-icon class="icon" name="heart-outline"></ion-icon></div>
                    </div>
                    <h2>Find peace by doing yoga and become to beast</h2>
                    <div class="author">
                        <p>By: Raveendra Pratap Maurya</p> 
                    </div>
                    <div class="rating-star-section">
                        <div class="star-container">
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star-half"></ion-icon>
                        </div>
                        <p class="rating">4.9</p>
                        <p class="rating-number">(3,324)</p>
                    </div>
                </div>
                <div class="get-enrolled">
                    <ion-icon class="cart-icon" name="cart-outline"></ion-icon>
                    <p>Get Enrolled</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- ion-icon sript data -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
